<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PARCE â€“ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .user {
      text-align: right;
      color: #38bdf8;
    }
    .bot {
      text-align: left;
      color: #a3e635;
    }
    .input {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">PARCE ðŸ¤œðŸ¤›</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Escribe aquÃ­â€¦" onkeydown="if(event.key==='Enter') send()" />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://parce-backend.onmarket-guat.workers.dev/";

  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    input.value = "";
    addMessage("Escribiendoâ€¦", "bot");

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify({ message: userText })
      });

      const raw = await res.text();

      const match = raw.match(/\{[\s\S]*\}/);
      if (!match) {
        messages.lastChild.textContent = "Ey parce, aquÃ­ sigo ðŸ¤œðŸ¤›";
        return;
      }

      const data = JSON.parse(match[0]);
      messages.lastChild.textContent = data.reply || "AquÃ­ estoy, parce.";

    } catch (e) {
      messages.lastChild.textContent = "Uy parce, algo se cayÃ³ ðŸ˜…";
    }
  }

  addMessage("Ey parce ðŸ¤œðŸ¤› soy PARCE. EscrÃ­beme sin pena.", "bot");
</script>

</body>
</html>
