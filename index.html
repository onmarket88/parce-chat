<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PARCE â€“ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .user {
      text-align: right;
      color: #38bdf8;
    }

    .bot {
      text-align: left;
      color: #a3e635;
    }

    .input {
      display: flex;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">PARCE ðŸ¤œðŸ¤›</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Escribe aquÃ­â€¦" />
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://parce-backend.onmarket-guat.workers.dev";

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  const history = [];
  let isSending = false;

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    if (isSending) return;

    const userText = input.value.trim();
    if (!userText) return;

    isSending = true;
    sendBtn.disabled = true;

    addMessage(userText, "user");
    input.value = "";

    history.push({ role: "user", text: userText });

    // â³ mensaje independiente (NO reutilizado)
    const botDiv = document.createElement("div");
    botDiv.className = "msg bot";
    botDiv.textContent = "Escribiendoâ€¦";
    messagesDiv.appendChild(botDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ history })
      });

      const data = await res.json();

      console.log("ðŸ”µ BACKEND RESPONSE:", data);

      const reply = data?.reply ?? "âš ï¸ El backend respondiÃ³ vacÃ­o";

      botDiv.textContent = reply;
      history.push({ role: "model", text: reply });

    } catch (err) {
      console.error("âŒ FETCH ERROR:", err);
      botDiv.textContent = "âŒ Error real de conexiÃ³n";
    } finally {
      isSending = false;
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener("click", sendMessage);

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  // ðŸ‘‹ MENSAJE INICIAL
  const welcome = "Ey parce ðŸ¤œðŸ¤› soy PARCE. EscrÃ­beme sin pena.";
  addMessage(welcome, "bot");
  history.push({ role: "model", text: welcome });
</script>

</body>
</html>
