<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PARCE â€“ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #38bdf8;
    }
    .bot {
      text-align: left;
      color: #a3e635;
    }
    .input {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">PARCE ðŸ¤œðŸ¤›</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Escribe aquÃ­â€¦" />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzLpDzc714eXY1qKoHlHLVyxmdxMBcHBVwbtEeT06YitRFYVT8JjD3dBBsQhPnuTaPaDA/exec";

  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("Escribiendoâ€¦", "bot");

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

const text = await res.text();
const json = JSON.parse(text.match(/\{.*\}/s)[0]);
messages.lastChild.textContent = json.reply;

  }

  addMessage("Ey parce, soy PARCE ðŸ¤œðŸ¤› EscrÃ­beme sin pena.", "bot");
</script>

</body>
</html>
